name: CI ‚Äì IRIS Week-4                     # Shows in the Actions tab

# ‚ñ∏ Grant enough scope so CML can post PR comments
permissions:
  contents: read            # checkout needs this
  pull-requests: write      # CML writes the comment

on:
  push:
    branches: [dev]         # run on every push to dev
  pull_request:
    branches: [main]        # and on every PR into main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Check out repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£  Set up Python 3.10
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£  Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      # 4Ô∏è‚É£  Run pytest, stream output, and build report
      - name: Run pytest and capture report
        env:
          PYTHONPATH: ${{ github.workspace }}   # ensure repo root is importable
        run: |
          pytest -q | tee pytest_report.txt
          echo "## üß™ Pytest summary" > report.md
          cat pytest_report.txt >> report.md

      # 5Ô∏è‚É£  Install the CML CLI (global)
      - name: Install CML CLI
        run: npm install -g @dvcorg/cml@latest

      # 6Ô∏è‚É£  Post the report as a PR / commit comment
      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --token $REPO_TOKEN report.md
