name: CI â€“ IRIS Week-4
on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest and capture report
        run: |
          pytest -q > pytest_report.txt
          echo "## ðŸ§ª Pytest summary" > report.md
          cat pytest_report.txt >> report.md

      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx cml@latest comment create --token $REPO_TOKEN report.md
