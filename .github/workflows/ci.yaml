name: CI â€“ IRIS Week-4

permissions:          # â¬…ï¸  now three lines
  contents: read
  pull-requests: write
  issues: write        # needed to POST a comment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Run pytest and capture report
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q | tee pytest_report.txt
          echo "## ðŸ§ª Pytest summary" > report.md
          cat pytest_report.txt >> report.md

      - name: Install CML CLI
        run: npm install -g @dvcorg/cml@latest

      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --token $REPO_TOKEN report.md
