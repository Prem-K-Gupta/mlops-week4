name: CI ‚Äì IRIS Week-4

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Check out repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install Python deps
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run pytest and build report
      - name: Run pytest and capture report
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q | tee pytest_report.txt
          echo "## üß™ Pytest summary" > report.md
          cat pytest_report.txt >> report.md

      # 5Ô∏è‚É£ Install CML CLI (global)     ‚òÖ new
      - name: Install CML CLI
        run: npm install -g @dvcorg/cml@latest

      # 6Ô∏è‚É£ Post the CML comment
      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --token $REPO_TOKEN report.md
