name: CI – IRIS Week-4          # ← shows up in the Actions tab

on:
  push:
    branches: [dev]             # every push on dev
  pull_request:
    branches: [main]            # and every PR → main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Check out repo contents
      - uses: actions/checkout@v4

      # 2️⃣  Set up Python 3.10
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣  Install dependencies (upgrade pip first so wheels resolve cleanly)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      # 4️⃣  Run pytest and create report.md
      - name: Run pytest and capture report
        run: |
          # Stream output to console *and* save to file
          pytest -q | tee pytest_report.txt
          # Build a Markdown snippet for the PR comment
          echo "## 🧪 Pytest summary" > report.md
          cat pytest_report.txt >> report.md

