name: CI ‚Äì IRIS Week-4          # Appears in the Actions tab

on:
  # Run for every push to dev and for every PR targeting main
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Check out repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£  Set up Python 3.10
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£  Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      # 4Ô∏è‚É£  Run pytest, capture output, and build Markdown report
      - name: Run pytest and capture report
        env:
          PYTHONPATH: ${{ github.workspace }}   # ensure repo root is on import path
        run: |
          pytest -q | tee pytest_report.txt          # stream + save
          echo "## üß™ Pytest summary" > report.md
          cat pytest_report.txt >> report.md

      # 5Ô∏è‚É£  Post the report as a PR / commit comment via CML
      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}    # auto-provided by GitHub
        run: |
          npx cml@latest comment create --token $REPO_TOKEN report.md
